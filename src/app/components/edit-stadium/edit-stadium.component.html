<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Stadium</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #stadiumForm="ngForm" (ngSubmit)="editStadium()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="stadium.name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="stadium.capacity" name="capacity" placeholder="Capacity">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="stadium.city" name="city" placeholder="City">
              </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
