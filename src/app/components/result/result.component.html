<div class="container" style="margin-top: 150px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex team-vs">
        <span class="score">
          <span
            [ngStyle]="{'color':scoreColor(resultInput.scoreOne,resultInput.scoreTwo)}">{{resultInput.scoreOne}}</span>
          -
          <span
            [ngStyle]="{'color':scoreColor(resultInput.scoreTwo,resultInput.scoreOne)}">{{resultInput.scoreTwo}}</span>
        </span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
            <h3 [ngClass]="{
                'win':  resultInput.scoreOne > resultInput.scoreTwo ,
                'loss': resultInput.scoreOne < resultInput.scoreTwo ,
                'draw': resultInput.scoreOne == resultInput.scoreTwo
              }">{{resultInput.teamOne}} </h3>

          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
            <h3 [ngClass]="{
                'win':  resultInput.scoreOne < resultInput.scoreTwo ,
                'loss': resultInput.scoreOne > resultInput.scoreTwo ,
                'draw': resultInput.scoreOne == resultInput.scoreTwo
              }">{{resultInput.teamTwo}}</h3>

          </div>
        </div>
      </div>
      <div *ngFor ="let comment of resultInput.comments">
        <div>{{comment.content}}</div> 
       </div>
      <div class="form-group" style="margin-top: 40px;">
        <form #commentForm="ngForm" (ngSubmit)="addComment()">
          <input type="text" class="form-control" [(ngModel)]="comment.content" name="content"
            placeholder="Tapez votre commentaire">
          <div class="form-group">
            <input style="margin-top: 20px;" type="submit" class="btn btn-primary py-3 px-5" value="Add Comment">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
