<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Reclamation</h1>
        
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="reclamationForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="subject" placeholder="subject">
          </div>
          <div *ngIf="reclamationForm.controls['subject'].invalid &&
            (reclamationForm.controls['subject'].touched || 
            reclamationForm.controls['subject'].dirty)">
          <div *ngIf="reclamationForm.controls['subject'].errors.required" style="color: red;">
            subject is required
          </div>
          
        </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="description" placeholder="description">
          </div>
           <div *ngIf="reclamationForm.controls['description'].invalid &&
              (reclamationForm.controls['description'].touched || 
              reclamationForm.controls['description'].dirty)">
            <div *ngIf="reclamationForm.controls['description'].errors.required" style="color: red;">
              Description is required
            </div>
            
          </div>
          <div class="form-group">
            <input type="submit" (click)="send()"  class="btn btn-primary py-3 px-5" value="send">
          </div>
          <div style="color: red;">{{errorMsg}}</div>
        </form>  
        <table class="table">
<tr>
  <th>ID</th>
  <th>Subject</th>
  <th>Description</th>
</tr>
<tr *ngFor="let r of userReclamations">
  
  <td>{{r._id}}</td>
  <td>{{r.subject}}</td>
  <td>{{r.description}}</td>
</tr>
        </table>
      </div>
      
    </div>
  </div>
</div>
