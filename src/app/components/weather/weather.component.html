<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Weather</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #searchForm ="ngForm" (ngSubmit)="search()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="obj.city" name="city"
                            placeholder="city">
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
              
                <!-- <div *ngIf="obj.temp>20" class="weather-icon"><img src="assets/icons/01d.png" /></div>
                <div *ngIf="obj.temp<20" class="weather-icon"><img src="assets/icons/01n.png" /></div> -->
                <div>Temperature : {{obj.temp}}</div>
                <div>Pressure : {{obj.pressure}}</div>
                <div>Humidity : {{obj.humidity}}</div>
             
              <img [src]="obj.icon" alt="">
               
            </div>
        </div>
    </div>
</div>
