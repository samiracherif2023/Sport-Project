<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Team</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #matchForm="ngForm" (ngSubmit)="addTeam()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="team.name" name="name" placeholder="Name">
          </div>

          <div class="form-group">
            <input type="email" class="form-control" [(ngModel)]="team.owner" name="owner" placeholder="Owner">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="team.foundation" name="foundation"
              placeholder="Foundation">
          </div>
          <div class="form-group">
            <select class="custom-select" aria-label="Default select example" [(ngModel)]="team.stadiumId"
              name="stadiumId">
              <option selected>Please select stadium</option>
              <option [value]="stadium.id" *ngFor="let stadium of stadiums">{{stadium.name}}</option>
            </select>
          </div>


          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
