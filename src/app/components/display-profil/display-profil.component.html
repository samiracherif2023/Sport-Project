<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Profil</h1>
          
        </div>
      </div>
    </div>
  </div>
<div class="custom-media d-flex" style="padding-left: 500px;">
    <div class="img mr-4">
      <img [src]="user.img" *ngIf="user.img" alt="Image" class="img-fluid">
    </div>
    <div class="text">
        <h3 class="mb-4"><a href="#">{{user.firstName}}  {{user.lastName}}</a></h3>
      <span class="meta">{{user.email}}</span><br>
      <span class="meta">{{user.phone}}</span>
      <p> {{user.role}}</p>
    </div>
  </div>
