<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Signup Admin</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupAdminForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
          </div>
          <div *ngIf="signupAdminForm.controls['firstName'].invalid &&
                (signupAdminForm.controls['firstName'].touched || 
                signupAdminForm.controls['firstName'].dirty)">
            <div *ngIf="signupAdminForm.controls['firstName'].errors.required" style="color: red;">
              First Name is required
            </div>
            <div *ngIf="signupAdminForm.controls['firstName'].errors.minlength" style="color: red;">
              First Name must have at least 3 chars
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
          <div *ngIf="signupAdminForm.controls['lastName'].invalid &&
                (signupAdminForm.controls['lastName'].touched || 
                signupAdminForm.controls['lastName'].dirty)">
            <div *ngIf="signupAdminForm.controls['lastName'].errors.required" style="color: red;">
              Last Name is required
            </div>
            <div *ngIf="signupAdminForm.controls['lastName'].errors.minlength" style="color: red;">
              Last Name must have at least 5 chars
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
          </div>
          <span style="color: red;">{{errorMsg}}</span>
          <div *ngIf="signupAdminForm.controls['email'].invalid &&
                (signupAdminForm.controls['email'].touched || 
                signupAdminForm.controls['email'].dirty)">
            <div *ngIf="signupAdminForm.controls['email'].errors.required" style="color: red;">
              Email is required
            </div>
            <div *ngIf="signupAdminForm.controls['email'].errors.email" style="color: red;">
              Email invalid
            </div>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
          <div *ngIf="signupAdminForm.controls['password'].invalid &&
                (signupAdminForm.controls['password'].touched || 
                signupAdminForm.controls['password'].dirty)">
            <div *ngIf="signupAdminForm.controls['password'].errors.required" style="color: red;">
              Password is required
            </div>
            <div *ngIf="signupAdminForm.controls['password'].errors.minlength" style="color: red;">
              Password must have at least 6 chars
            </div>
            <div *ngIf="signupAdminForm.controls['password'].errors.maxlength" style="color: red;">
              Password must have at most 12 chars
            </div>
          </div>
        </form>
      </div>

      <div class="form-group">
        <input type="submit" (click)="signupAdmin()" [disabled]="signupAdminForm.invalid"
          class="btn btn-primary py-3 px-5" value="Signup">
      </div>
      
    </div>
  </div>
</div>
