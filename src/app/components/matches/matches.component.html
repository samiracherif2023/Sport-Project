<div class="container site-section">
    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">All Matches</h1>
            </div>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-12" *ngFor="let match of matchesTab">
        <app-result [resultInput]="match" (matchEmitter)="updateMatches($event)"></app-result>
      </div>
      
    </div>
  </div>
